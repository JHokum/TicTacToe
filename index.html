<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>TicTacToe</div>
        <div><button id="pvp">PlayerVsPlayer</button></div>
        <div><button id="pvc">VsCPU</button></div>
    </div>
    <div class="gameBoard">
        <div class="markBox" >
            <span class="mark" data-row="0" data-col="0">0 0</span>
        </div>
        <div class="markBox" >
            <span class="mark" data-row="0" data-col="1">0 1</span>
        </div>
        <div class="markBox" >
            <span class="mark" data-row="0" data-col="2"></span>
        </div>
        <div class="markBox" >
            <span class="mark" data-row="1" data-col="0"></span>
        </div>
        <div class="markBox" >
            <span class="mark" data-row="1" data-col="1"></span>
        </div>
        <div class="markBox" >
            <span class="mark" data-row="1" data-col="2"></span>
        </div>
        <div class="markBox" >
            <span class="mark" data-row="2" data-col="0"></span>
        </div>
        <div class="markBox" >
            <span class="mark" data-row="2" data-col="1"></span>
        </div>
        <div class="markBox" >
            <span class="mark" data-row="2" data-col="2"></span>
        </div>
    </div>
</body>
</html>
